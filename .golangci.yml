# .golangci.yml - Simple configuration
version: 2

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    
    - goconst
    - unconvert
    - bodyclose
    - rowserrcheck

linters-settings:
  govet:
    check-shadowing: true

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - errcheck

output:
  format: colored-line-number
