name: Validate Questions PR

on:
  pull_request:
    paths:
      - 'datasets/general-knowledge/questions.ndjson'

jobs:
  validate-questions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build binary
        run: go build -o cultpedia ./cmd

      - name: Run validate
        run: ./cultpedia validate

      - name: Run check-duplicates
        run: ./cultpedia check-duplicates

      - name: Run check-translations
        run: ./cultpedia check-translations

      - name: Add base remote
        run: git remote add base https://github.com/${{ github.event.pull_request.base.repo.full_name }}.git

      - name: Fetch base branch
        run: git fetch base ${{ github.base_ref }} --depth=1

      - name: Check for unwanted changes
        run: |
          echo "Checking that only questions.ndjson was modified..."
          git diff --name-only base/${{ github.base_ref }} | grep -v "questions.ndjson" && echo "Error: Only questions.ndjson should be modified in this PR" && exit 1 || true
